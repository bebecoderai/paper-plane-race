<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Plane Chase</title>
    <style>
        canvas {
            border: 1px solid white; /* White border for visibility on black */
            background-color: black; /* Changed to black */
            width: 100%;
            height: 100vh;
            display: block;
        }
        #timer {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white; /* White text on black background */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="timer">Time: 0</div>
    <script src="game.js"></script>
</body>
</html>
